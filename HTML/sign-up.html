<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="../CSS/all.min.css">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <div class="login-main min-vh-100 d-flex">
        <div class="login-box container text-center w-50 h-50 m-auto py-3 px-5">
            <h1 class="mb-5 ">Smart Login System</h1>
            <input type="text" placeholder="Enter Your Name" class="form-control my-3 user-name">
            <input type="email" placeholder="Enter Your Email" class="form-control my-3 user-email">
            <input type="password" placeholder="Enter Your Password" class="form-control my-3 user-password">
            <button onclick="saveData()" class="btn btn-outline-info form-control mt-4">Sign Up</button>
            <p class="text-white mt-3">You have an account? <a href="./login.html" class="text-white px-1"> Sign in</a></p>
        </div>
    </div>

    <script src="../JS/all.min.js"></script>
    <script src="../JS/bootstrap.bundle.min.js"></script>
    <script src="../JS/signup.js"></script>
</body>

</html>
